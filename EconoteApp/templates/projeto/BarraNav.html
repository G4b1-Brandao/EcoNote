{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LockBike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/barra1.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand navbar-font" href="{% url 'home' %}">LockBike</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" 
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(Página atual)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Olá, {{ user.username }}</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'cadastro_de_bikes' %}">Cadastro de Bikes</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" 
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Catálogo
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'bikes_casuais' %}">Bikes Casuais</a>
                        <a class="dropdown-item" href="{% url 'bikes_esportivas' %}">Bikes Esportivas</a>
                        <a class="dropdown-item" href="{% url 'bikes_de_passeios' %}">Bikes de Passeio</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Sair</a>
                </li>
            </ul>

            <div class="menu">
                <!-- Botão de Fechar -->
                <div class="icon-close">
                    <h1>X</h1>
                </div>
                <!-- Menu -->
                <ul>
                    <li><a href="{% url 'bikes_casuais' %}">Suas bikes alugadas</a></li>
                    <li><a href="{% url 'bikes_esportivas' %}">Suas bikes cadastradas</a></li>
                    <li><a href="{% url 'bikes_de_passeios' %}">Atualizar seus dados</a></li>
                    <li><a class="nav-link active" aria-current="page" href="{% url 'logout' %}">SAIR</a></li>
                </ul>
            </div>

            <!-- Corpo do Site -->
            <div class="container">
                <div class="icon-menu">
                    <p><img src="{% static 'img/user_icon.jpg' %}" alt="Usuário"></p>
                </div>
            </div>

            <script src="{% static 'js/barra.js' %}"></script>
        </div>
    </div>
</nav>

</body>
</html>
