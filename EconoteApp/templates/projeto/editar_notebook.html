{% extends 'projeto/base.html' %}
{% block title %}Editar Notebook{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Notebook</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Salvar alterações</button>
        <a href="{% url 'gerenciamento_notebooks' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
