{% extends 'projeto/base.html' %}
{% load static %}

{% block titulo %}Redefinir senha{% endblock %}

{% block conteudo %}
<div class="container py-5 text-center">
  <h2>Redefinir senha</h2>
  <p>Digite seu email cadastrado e enviaremos instruções para redefinir sua senha.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}
    <br><br>
    <button type="submit" class="btn btn-success">Enviar email</button>
  </form>
</div>
{% endblock %}
